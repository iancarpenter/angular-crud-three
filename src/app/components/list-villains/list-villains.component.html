<div class="container">
    <div class="row">
        <div class="col-sm">
            <button type="button" class="btn btn-primary" (click)="toCreateVillain()">Create</button>
        </div>
    </div>
</div>
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Episode</th>
            </tr>
        </thead>
        <tbody *ngFor="let villain of villains">
            <tr>
                <th scope="row">{{ villain.id }}</th>
                <td>{{ villain.name }}</td>
                <td>{{ villain.episode }}</td>
            </tr>
        </tbody>
    </table>

</div>
